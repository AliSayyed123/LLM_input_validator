- description: Invalid example
  vars:
    input:
      name: ""
      email: "user@gmail"
      age: 16
      country: "India"
      phone: "99999"
  expected:
    is_valid: false
    errors:
      - name is required
      - email is not a valid email address
      - country must be a valid ISO-2 country code
      - phone number is not in E.164 format
    warnings:
      - age is below recommended minimum

- description: Valid example
  vars:
    input:
      name: "Aarav Patel"
      email: "aarav.patel@gmail.com"
      age: 24
      country: "IN"
      phone: "+919876543210"
  expected:
    is_valid: true
    errors: []
    warnings: []
